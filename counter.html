<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Counter</title>
    <style>
      .div1 {
        width: 30%;
        height: 300px;
        background-color: green;
        text-align: center;
        color: white;
        float: left;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <h1>Total Project</h1>
      <p id="num1"></p>
    </div>
    <div class="div1">
      <h1>Total Client</h1>
      <p id="num2"></p>
    </div>
    <div class="div1">
      <h4>Total Review</h4>
      <p id="num3"></p>
    </div>
  </body>
</html>
<script>
  //for project
  var count = 0;

  var project1 = setInterval(project, 10);
  function project() {
    count++;
    var num1 = (document.getElementById("num1").innerHTML = count);
    if (count == 100) {
      clearInterval(project1);
    }
  }

  var count2 = 0;

  var client = setInterval(client1, 10);
  function client1() {
    count2++;
    var num2 = (document.getElementById("num2").innerHTML = count2);
    if (count2 == 200) {
      clearInterval(client);
    }
  }
  var count3 = 0;

  var review = setInterval(review, 10);
  function review() {
    count3++;
    var num3 = (document.getElementById("num3").innerHTML = count3);
    if (count3 == 500) {
      clearInterval(review);
    }
  }
</script>
